<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatX - Podcast Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/asaintmusic-1.css"/>
</head>
<body>
    <header>
        <section class="container-1">
            <div class="top-bar">
                <span>Collaborate | Who We Are | Discover</span>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </section>
        <section class="container-2">
            <nav>
                <div class="logo">Asaint<span>Music</span></div>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Podcasts</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="donate">❤ Donate Now</button>
            </nav>
        </section>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Listeners and Community <br><span>to Show Their Love</span></h1>
                <p>Listen to music, discover new tracks, and join a vibrant community of music lovers.</p>
                <div class="buttons">
                    <button class="donate">Discover</button>
                    <button class="play">▶ Play Latest Song</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
